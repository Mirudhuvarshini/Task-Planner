<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="notification-area" id="notificationArea"></div>

    <div class="container">
        <header class="glass-card task-header">
            <div>
                <h1>Task Planner</h1>
                <span class="user-welcome" id="userDisplay"></span>
            </div>
            <div>
                <button id="addTaskBtn" class="btn-primary">
                    <span>+</span> New Task
                </button>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </header>

        <!-- Filters could go here if implemented -->

        <main id="taskList" class="task-list">
            <!-- Tasks injected here -->
        </main>
    </div>

    <!-- Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle" style="margin-bottom:20px;">Add New Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">

                <div class="form-group floating-label">
                    <input type="text" id="title" required placeholder=" ">
                    <label for="title">Title</label>
                </div>

                <div class="form-group floating-label">
                    <textarea id="description" rows="3" placeholder=" "></textarea>
                    <label for="description">Description (Optional)</label>
                </div>

                <div class="form-group floating-label">
                    <input type="date" id="deadline" required placeholder=" ">
                    <label for="deadline">Deadline</label>
                </div>

                <div class="form-group">
                    <label style="margin-bottom:5px; display:block; color:#666; font-size:0.9rem;">Priority</label>
                    <select id="priority">
                        <option value="HIGH">High</option>
                        <option value="MEDIUM" selected>Medium</option>
                        <option value="LOW">Low</option>
                    </select>
                </div>

                <div class="form-group">
                    <label style="margin-bottom:5px; display:block; color:#666; font-size:0.9rem;">Status</label>
                    <select id="status">
                        <option value="PENDING">Pending</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>

                <div style="text-align:right; margin-top:20px;">
                    <button type="button" class="btn-logout" id="cancelBtn"
                        style="color:#333; border-color:#ccc;">Cancel</button>
                    <button type="submit" class="btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
