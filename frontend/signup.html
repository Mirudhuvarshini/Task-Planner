<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Task Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="auth-body">
    <div class="glass-card auth-card">
        <h2>Create Account</h2>
        <p class="subtitle">Start organizing your life today</p>

        <form id="signupForm">
            <div class="form-group floating-label">
                <input type="text" id="username" required placeholder=" " autocomplete="username">
                <label for="username">Username</label>
            </div>

            <div class="form-group floating-label">
                <input type="email" id="email" required placeholder=" " autocomplete="email">
                <label for="email">Email Address</label>
            </div>

            <div class="form-group floating-label">
                <input type="password" id="password" required placeholder=" " autocomplete="new-password">
                <label for="password">Password</label>
            </div>

            <button type="submit" class="btn-primary full-width">Sign Up</button>
        </form>

        <p class="auth-link">
            Already have an account? <a href="login.html">Login</a>
        </p>

        <div id="errorMsg" class="error-toast"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
