<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="auth-body">
    <div class="glass-card auth-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to manage your tasks</p>

        <form id="loginForm">
            <div class="form-group floating-label">
                <input type="email" id="email" required placeholder=" " autocomplete="email">
                <label for="email">Email Address</label>
            </div>

            <div class="form-group floating-label">
                <input type="password" id="password" required placeholder=" " autocomplete="current-password">
                <label for="password">Password</label>
            </div>

            <button type="submit" class="btn-primary full-width">Login</button>
        </form>

        <p class="auth-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>

        <div id="errorMsg" class="error-toast"></div>
    </div>

    <script src="app.js"></script>
    <script>
        // Inline script to handle Login specific logic separate from main app logic if needed
        // But app.js will handle shared logic.
        // Actually, let's keep specific logic here to avoid cluttering app.js if it's main-app focused.
        // Or better, make app.js handle everything based on page detection.
    </script>
</body>

</html>
